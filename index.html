<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/favicon.ico">
    <meta name="keywords" content="Note, note, todo, notes, safe, safe-note, safe note, Safe Note, todos, ToDo, task, tasks">
    <meta name="author" content="Harsh Mistry, Dhruv Barot">
    
    <!-- HTML Meta Tags -->
    <title>Safe Note</title>
    <meta name="description" content="Safe Note | Easiest way to take notes on the internet with functionalities you need.">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://safe-note.netlify.app/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Safe Note">
    <meta property="og:description" content="Safe Note | Easiest way to take notes on the internet with functionalities you need.">
    <meta property="og:image" content="./assets/Safe_Note_Logo.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="safe-note.netlify.app">
    <meta property="twitter:url" content="https://safe-note.netlify.app/">
    <meta name="twitter:title" content="Safe Note">
    <meta name="twitter:description" content="Safe Note | Easiest way to take notes on the internet with functionalities you need.">
    <meta name="twitter:image" content="./assets/Safe_Note_Logo.png">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-brand">
                <img class="logo" src="/assets/Safe_Note_Logo.png" alt="Safe Note Logo">
                <h1 class="brand">Safe Note</h1>
            </div>
            <input class="search" type="text" name="search" autoComplete="off" placeholder="search notes" />
        </header>

        <ul class="notes">
        </ul>

        <form class="new-note">
            <label class="label">Add a new note</label>
            <input class="add-new" type="text" name="add" autoComplete="off" placeholder="ex: Safe Notes is Awesome"/>
            <button class="btn-send" type="submit">
                send
            </button>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
